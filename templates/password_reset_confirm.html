{% block content %}

<div class="container">
    <div class="card">
        <h2 class="text-center">Password Reset Confirm</h2>
        <p class="text-center">Please enter your new password</p>

        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}">New Password</label>
                {{ form.new_password1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    .card {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-size: 24px;
        margin: 0 0 10px;
    }

    p {
        font-size: 16px;
        color: #777;
        margin: 0 0 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: inline-block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

{% endblock content %}
