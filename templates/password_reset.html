{% block content %}
<div class="container">
    <div class="content-section">
        <h2>Reset Password</h2>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary">Send email</button>
        </form>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .content-section {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        font-size: 24px;
        margin-top: 0;
    }
    
    p {
        margin-bottom: 20px;
        color: #777;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
    }
    
    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
        outline: none;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
{% endblock content %}
